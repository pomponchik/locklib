name: Test-Package

on:
  push

jobs:
  build:

    runs-on: ${{ matrix.os }}
    shell:
      bash
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['pypy-3.8', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
          python-version: ${{ matrix.python-version }}


    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" != "windows-latest" ]; then
          pip install -r requirements_dev.txt
        else
          python.exe -m pip install --upgrade pip
          pip install -r requirements_dev.txt
        fi

    - name: Install package
      run: python3 setup.py install

    - name: Run tests and show coverage on the command line
      run: coverage run --source=locklib --omit="*tests*" -m pytest --cache-clear && coverage report -m

    - name: Upload reports to codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      run: | 
       curl -Os https://uploader.codecov.io/latest/linux/codecov
       find . -iregex "codecov.*"
       chmod +x codecov 
       ./codecov -t ${CODECOV_TOKEN}
